apiVersion: apps/v1
kind: Deployment
metadata:
  name: hitcounter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hitcounter
  template:
    metadata:
      labels:
        app: hitcounter
    spec:
      containers:
      - name: hitcounter
        image: 211125698594.dkr.ecr.us-east-1.amazonaws.com/hitcounter:1.0-amd64
        env:
        - name: DATABASE_URI
          value: "redis://redis:6379"
        ports:
        - containerPort: 8080
